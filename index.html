<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js" node></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br />
        <input id="name" class="form-control" placeholder="Name" />
        <br />
        <textarea
          id="message"
          class="form-control"
          placeholder="Message"
        ></textarea>
        <br />
        <button id="send" class="btn btn-success">Send</button>
      </div>
      <div id="messages"></div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
  </body>
  <script>
    var socket = io();

    $(() => {
      console.log("Page loaded");
      $("#send").click(() => {
        // addMessages({ name: "John", message: "Hello World!" });
        var message = { name: $("#name").val(), message: $("#message").val() };
        postMessage(message);
      });
      getMessages();
    });
    socket.on("message", addMessage);

    function addMessage(message) {
      $("#messages").append(`${message.name}:&nbsp  ${message.message}<hr />`);
    }
    function getMessages() {
      $.get("https://rocky-shelf-48597.herokuapp.com/messages", (data) => {
        console.log(data);
        data.forEach(addMessage);
      });
    }
    function postMessage(message) {
      $.post("https://rocky-shelf-48597.herokuapp.com/messages", message);
    }
  </script>
</html>
